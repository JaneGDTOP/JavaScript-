<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let经典案例</title>
    <style type="text/css">
        .container{
            width: 400px;
            height: 300px;       
        }

        .item{
            width: 50px;
            height: 50px;
            float: left;
            border: 1px solid skyblue;
            margin-left: 20px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var items = document.getElementsByClassName('item');
            for(let i=0;i<items.length;i++){
                items[i].onclick = function(){
                    //onclick是一个回调函数  如果写items[i]这个var是全局的 i最后结果为3不可以
                    //但是let有块级作用域 只在函数内部生效
                    items[i].style.background = 'pink';
                };
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
